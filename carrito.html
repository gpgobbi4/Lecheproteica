<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables y Estilos Base (COPIADOS DE index.html) */
        :root {
            --primary-brown: #5C3A2E; 
            --secondary-brown: #7A4E3F; 
            --cream: #F5EFE1; 
            --gold: #D4AF37; 
            --text-dark: #333;
            --text-light: #fff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Título de Página */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: var(--primary-brown);
            margin-bottom: 40px;
            text-align: center;
        }

        /* Contenedor Principal del Carrito */
        .cart-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* Lista de Ítems */
        .cart-items {
            flex-grow: 1;
            background-color: var(--text-light);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #ccc;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h4 {
            margin: 0 0 5px 0;
            font-weight: 700;
            color: var(--primary-brown);
            font-size: 1.1rem;
        }

        .item-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }

        .item-quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }

        .item-price, .item-subtotal {
            font-weight: 700;
            color: var(--text-dark);
            width: 90px;
            text-align: right;
        }
        
        .remove-btn {
            color: #E74C3C;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 15px;
        }
        .remove-btn:hover {
            color: var(--primary-brown);
        }


        /* Resumen de Compra */
        .cart-summary {
            width: 300px;
            background-color: var(--primary-brown);
            color: var(--text-light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px; /* Para que se mantenga visible */
        }
        
        .cart-summary h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .summary-total {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #A0A0A0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .checkout-btn {
            background-color: var(--gold);
            color: var(--primary-brown);
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .checkout-btn:hover {
            background-color: #FFC300;
        }
        
        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--gold);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            background-color: var(--text-light);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .empty-cart i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        @media (max-width: 800px) {
            .cart-layout {
                flex-direction: column;
            }
            .cart-summary {
                width: 100%;
                position: static;
            }
        }
        
        @media (max-width: 500px) {
             .cart-item {
                flex-wrap: wrap;
            }
            .item-details {
                width: 100%;
                margin-bottom: 10px;
            }
            .item-price, .item-subtotal {
                width: auto;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Carrito de Compras</h1>
        
        <div id="cart-content">
            <div class="cart-layout">
                
                <div class="cart-items">
                    <div id="cart-list">
                        </div>
                    
                    <div id="empty-message" class="empty-cart" style="display: none;">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Tu carrito está vacío.</p>
                        <a href="index.html" class="checkout-btn" style="width: auto;">Volver a la tienda</a>
                    </div>
                </div>
                
                <div class="cart-summary" id="summary-card" style="display: none;">
                    <h3>Resumen de la Orden</h3>
                    
                    <div class="summary-line">
                        <span>Subtotal de Productos:</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                    
                    <div class="summary-line">
                        <span>Envío (Estandar):</span>
                        <span id="summary-shipping">$5.00</span>
                    </div>
                    
                    <div class="summary-line summary-total">
                        <span>Total:</span>
                        <span id="summary-total">$0.00</span>
                    </div>
                    
                    <button class="checkout-btn" onclick="checkout()">
                        <i class="fas fa-credit-card"></i> Finalizar Compra
                    </button>
                    <a href="index.html" class="continue-shopping">Continuar Comprando</a>
                </div>
            </div>
        </div>
        
        <script>
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const SHIPPING_COST = 5.00; // Costo de envío fijo

            function renderCart() {
                const cartList = document.getElementById('cart-list');
                const emptyMessage = document.getElementById('empty-message');
                const summaryCard = document.getElementById('summary-card');
                cartList.innerHTML = '';
                
                if (cart.length === 0) {
                    emptyMessage.style.display = 'block';
                    summaryCard.style.display = 'none';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                summaryCard.style.display = 'block';

                let cartSubtotal = 0;

                cart.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    cartSubtotal += subtotal;

                    const cartItemHTML = `
                        <div class="cart-item">
                            <div class="item-details">
                                <h4>${item.flavor} (${item.presentation})</h4>
                                <p>Precio unitario: $${item.price.toFixed(2)}</p>
                            </div>
                            <div class="item-quantity">
                                <button onclick="updateQuantity('${item.id}', -1)" style="padding: 5px 8px; border-radius: 5px;">-</button>
                                <input type="number" value="${item.quantity}" min="1" readonly>
                                <button onclick="updateQuantity('${item.id}', 1)" style="padding: 5px 8px; border-radius: 5px;">+</button>
                            </div>
                            <span class="item-subtotal">$${subtotal.toFixed(2)}</span>
                            <button class="remove-btn" onclick="removeItem('${item.id}')"><i class="fas fa-times"></i></button>
                        </div>
                    `;
                    cartList.innerHTML += cartItemHTML;
                });
                
                updateSummary(cartSubtotal);
            }

            function updateSummary(subtotal) {
                const total = subtotal + SHIPPING_COST;
                
                document.getElementById('summary-subtotal').textContent = `$${subtotal.toFixed(2)}`;
                document.getElementById('summary-shipping').textContent = `$${SHIPPING_COST.toFixed(2)}`;
                document.getElementById('summary-total').textContent = `$${total.toFixed(2)}`;
            }

            function updateQuantity(itemId, change) {
                const itemIndex = cart.findIndex(item => item.id === itemId);

                if (itemIndex > -1) {
                    cart[itemIndex].quantity += change;
                    
                    if (cart[itemIndex].quantity <= 0) {
                        removeItem(itemId); // Eliminar si la cantidad llega a cero
                    } else {
                        localStorage.setItem('shoppingCart', JSON.stringify(cart));
                        renderCart(); // Re-renderizar para actualizar totales
                    }
                }
            }

            function removeItem(itemId) {
                cart = cart.filter(item => item.id !== itemId);
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
                renderCart();
            }

            function checkout() {
                if (cart.length > 0) {
                    alert('¡Compra Finalizada! Total a pagar: ' + document.getElementById('summary-total').textContent);
                    // Aquí se integraría la lógica de pago real
                    cart = []; // Vaciar el carrito después de la compra
                    localStorage.removeItem('shoppingCart');
                    renderCart();
                } else {
                    alert('Tu carrito está vacío.');
                }
            }

            // Inicializar la vista del carrito al cargar la página
            document.addEventListener('DOMContentLoaded', renderCart);
        </script>
    </div>
</body>
</html>
